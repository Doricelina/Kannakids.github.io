<!DOCTYPE html>
<html>
<head>
  <title>Confirmación con botón</title>
</head>
<body>
  <button onclick="mostrarConfirmacion()">Haz clic aquí</button>

  <script>
    function mostrarConfirmacion() {
      const confirmacion = confirm("¿Estás seguro de continuar?");
      if (confirmacion) {
        alert("Has confirmado.");
      } else {
        alert("Has cancelado.");
      }
    }
  </script>
</body>
</html>
